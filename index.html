<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--Header and Menu Section-->
    <header class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a class="active" href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Booking Section-->
    <main class="main-content container">
        <div class="booking-form">
            <h3>Booking Flights</h3>
            <div class="input-group">
                <label for="">Flying From</label>
                <input class="inp-style" type="text" name="" placeholder="Dhake, Bangladesh">
            </div>
            <div class="input-group">
                <label for="">Flying To</label>
                <input class="inp-style" type="text" name="" placeholder="New York, United States">
            </div>
            <div class="inputs">
                <div class="input-group">
                    <label" for="">Departure</label>
                        <input class="inp-style" type="date" name="">
                </div>
                <div class="input-group">
                    <label for="">Return</label>
                    <input class="inp-style" type="date" name="">
                </div>
            </div>
            <div class="input-group f-class">
                <div>
                    <label for="">First Class ($150)</label>
                    <input id="first-class-input" class="inp-style inp-width" type="number" name="" value="0">
                </div>
                <div class="class-section">
                    <div><button id="first-class-plus" class="fa fa-plus plus-minus-btn"></button></div>
                    <div><button id="first-class-minus" class="fa fa-minus plus-minus-btn"></button></div>
                </div>
            </div>

            <div class="input-group f-class">
                <div>
                    <label for="">Economy ($100)</label>
                    <input id="economy-class-input" class="inp-style inp-width" type="number" name="" value="0">
                </div>
                <div class="class-section">
                    <div><button id="economy-class-plus" class="fa fa-plus plus-minus-btn"></button></div>
                    <div><button id="economy-class-minus" class="fa fa-minus plus-minus-btn"></button></div>
                </div>
            </div>
            <div class="calculations">
                <div class="amount">
                    <div class="left">
                        <p>Subtotal</p>
                    </div>
                    <div class="right">
                        <p>$ <span id="subtotal-id">0</span></p>
                    </div>
                </div>

                <div class="amount">
                    <div class="left">
                        <p>Charge 10% VAT</p>
                    </div>
                    <div class="right">
                        <p>$ <span id="vat-id">0</span></p>
                    </div>
                </div>
                <hr>
                <div class="amount">
                    <div class="left">
                        <h4>Total</h4>
                    </div>
                    <div class="right">
                        <p>$ <span id="total-id">0</span></p>
                    </div>
                </div>
            </div>
            <button class="btn-style">Book Now</button>

</body>

<script>

    const firstClassPlusBtnId = document.getElementById("first-class-plus");
    const firstClassMinusBtnId = document.getElementById("first-class-minus");
    const economyClassPlusBtnId = document.getElementById("economy-class-plus");
    const economyClassMinusBtnId = document.getElementById("economy-class-minus");

    const firstClassInputId = document.getElementById("first-class-input");
    const economyClassInputId = document.getElementById("economy-class-input");

    const subTotalId = document.getElementById("subtotal-id");
    const vatId = document.getElementById("vat-id");
    const totalId = document.getElementById("total-id");


    firstClassPlusBtnId.addEventListener("click", function () {
        forPlusBtnEventHandler(firstClassInputId, 150)
    })

    firstClassMinusBtnId.addEventListener("click", function () {
        forMinusBtnEventHandler(firstClassInputId, 150)
    })
    economyClassPlusBtnId.addEventListener("click", function () {
        forPlusBtnEventHandler(economyClassInputId, 100)
    })

    economyClassMinusBtnId.addEventListener("click", function () {
        forMinusBtnEventHandler(economyClassInputId, 100)
    })


    function forPlusBtnEventHandler(inputId, ticketPrice) {
        var totalCurrentTicket = parseInt(inputId.value);
        totalCurrentTicket++;
        inputId.value = totalCurrentTicket;
        var currentSubTotal = parseInt(subTotalId.innerText);
        var newSubTotal = currentSubTotal + ticketPrice;
        subTotalId.innerText = newSubTotal;
        vatId.innerText = newSubTotal * (10 / 100);
        totalId.innerText = newSubTotal + newSubTotal * (10 / 100);
    }

    function forMinusBtnEventHandler(inputId, ticketPrice) {
        var totalCurrentTicket = parseInt(inputId.value);
        totalCurrentTicket--;
        if (totalCurrentTicket >= 0) {
            inputId.value = totalCurrentTicket;
            var currentSubTotal = parseInt(subTotalId.innerText);
            var newSubTotal = currentSubTotal - ticketPrice;
            subTotalId.innerText = newSubTotal;
            vatId.innerText = newSubTotal * (10 / 100);
            totalId.innerText = newSubTotal + newSubTotal * (10 / 100);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
